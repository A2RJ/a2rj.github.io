<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ardiansyah Putra</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <div class="fixed">
      <div class="navbar">
        <div class="menu">
          <a href="#home">Home</a>
          <a href="#repository">Repository</a>
          <a href="#contact">Contact</a>
        </div>
      </div>
    </div>

    <div class="home row" id="home">
      <div class="home-left col">
        <div class="img">
          <img
            src="./assets/img/IMG_0032-removebg-preview (1).png"
            alt="Ardiansyah Putra"
          />
        </div>
      </div>
      <div class="home-right col">
        <h1>Ardiansyah Putra</h1>
        <h2>
          Full-Stack <br />
          Developer
        </h2>
        <small>Pengen nya sih gitu</small>
        <a href="#repository">
          <button class="btn">Repository</button>
        </a>
      </div>
    </div>
    <div id="repository">
      <h1>Repository</h1>
      <div class="row">
        <div class="col-3">
          <a href="https://github.com/A2RJ/SimpadeNextJs" target="_blank">
            <div class="repo">
              <div class="repo-img">
                <img src="./assets/repo/nextjs-logo.png" alt="github" />
              </div>
              <div class="repo-text">
                <p>Repository detail</p>
              </div>
            </div>
          </a>
        </div>
        <div class="col-3">
          <a href="https://github.com/A2RJ/APERKATNuxtjs" target="_blank">
            <div class="repo">
              <div class="repo-img">
                <img src="./assets/repo/nuxtjs-logo.png" alt="github" />
              </div>
              <div class="repo-text">
                <p>Repository detail</p>
              </div>
            </div></a
          >
        </div>
        <div class="col-3">
          <div class="repo">
            <div class="repo-img">
              <img src="./assets/repo/laravel-seeklogo.com.svg" alt="github" />
            </div>
            <div class="repo-text">
              <h2>Laravel</h2>
              <p>
                <a
                  href="https://github.com/A2RJ/SimpadeLaravel9"
                  target="_blank"
                >
                  Repository</a
                >
              </p>
            </div>
          </div>
        </div>
        <div class="col-3">
          <div class="repo">
            <div class="repo-img">
              <img
                src="./assets/repo/lumen-1-logo-svg-vector.svg"
                alt="github"
              />
            </div>
            <div class="repo-text">
              <h2>Lumen</h2>
              <p>
                <a href="https://github.com/A2RJ/APERKATLumen" target="_blank">
                  Repository</a
                >
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="contact">
      <h1>Contact</h1>
      <div>
        <form action="#" method="post">
          <input
          type="email"
          name="email"
          id="email"
          />
          <button type="submit" class="btn">Subscribe</button>
        </form>
      </div>
    </div>

    <div class="footer">
      <a href="http://github.com/a2rj">Ardiansyah Putra</a>
    </div>
    <script src="./assets/script.js"></script>
  </body>
</html>
